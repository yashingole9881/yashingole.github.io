<body>
<div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4" style="color: aliceblue;">Welcome back!</h3>
                <form>
                  <div class="form-label-group">
                    <input type="username" id="inputEmail" class="form-control"  placeholder="UserName" required autofocus>
                    <label for="inputEmail"style="color: lavender;">Enter Username</label>
                  </div>
  
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword"style="color: lavender;">Password</label>
                  </div>
  
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" style="color:tomato;"customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Submit</button>
                  <div class="text-left">
                    <a class="small" href="#">Forgot password?</a></div> 
                    <div class="text-right">
                      <a class="small" href="/index.html">Go to home</a></div><br> 
                      <div class="text-center">
                        <a class="large" href="#">Create account</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
